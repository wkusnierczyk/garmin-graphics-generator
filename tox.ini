[tox]
minversion = 4.0
envlist = py38, py39, py310, py311, py312, py313
isolated_build = True

[testenv]
description = Run unit tests
deps =
    pytest
    pytest-cov
commands =
    pytest tests/ --cov=src/garmin_graphics_generator {posargs}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
